[build]
  builder = "railpack"

[deploy]
  startCommand = "npm start"
  healthcheckPath = "/api/health"
  healthcheckTimeout = 300
  restartPolicyType = "on_failure"
  restartPolicyMaxRetries = 3

[env]
  NODE_ENV = "production"
  PORT = "8000"
  NODE_VERSION = "18.19.0"

[railway]
  rootDirectory = "backend"
